<h1> Detail for {{ planet }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'planets:index' %}" method="post">
{% csrf_token %}

<table style="width:100%">
    <tr>
        <td>{{planet.Description}}</td>
    </tr>
    <tr>
        <td>Ordinality: {{planet.Ordinality}}</td>
    </tr>
    <tr>
        <td>Size: {{planet.Size}} Earth Masses</td>
    </tr>
    <tr>
        <td>Distance: {{planet.Distance}} AU</td>
    </td>
    <tr>
        <td/>
    </tr>
    <tr>
        <td>
            <input id="add" type="submit" value="Return"/>
        </td>
    </tr>
</table>

</form>
