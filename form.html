<!DOCTYPE html>
<html>

  <body>
    <div class="nav">
      <div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/form">Add a Planet</a></li>        
        </ul>
      </div>
    </div>
    <h1>Planet Form</h1>
    <div class="bottom">
        <form id="myform" action="/form" method="POST">
          <input required name="name" type="text" placeholder = "Name">
          <input required name="size" type="number" step = "0.01" placeholder = "Size in Earth Masses">
          <input required name="distance" type="number" step = "0.01" placeholder = "Distance in AU">
          <input required name="ordinality" type="number" step = "0.01" placeholder = "Ordinality">
          <input required name="description" type="text" placeholder = "Description of Planet">
          <p id="show" class="errormsg"></p>
          <p>
            <input type="submit" value="Add Planet">
          </p>
        </form>
      </div>
  </body>

</html>
