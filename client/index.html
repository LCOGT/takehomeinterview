<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">  
  <title>Add Planet To Database</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</head>

<body>
  <div id="container">
    <h1>Add Planet To Database</h1>
    <form id="planetForm">
      Name <input id="name" type="text">
      Size <input id="size" type="text">
      Distance <input id="distance" type="text">
      Ordinality <input id="ordinality" type="text">
      <br><br>
      Description
      <br>
      <textarea id="description"></textarea>
      <br>
      <button type="submit">Submit</button>      
    </form>
    <br><br><br>
    <table align="center">
    <thead>
        <tr>
          <th>Ordinality</th>
          <th>Name</th>
          <th>Size</th>
          <th>Distance</th>
        </tr>
      </thead>
      <tbody id="planet-list">
      </tbody>
    </table>
  </div>
</body>

</html>
